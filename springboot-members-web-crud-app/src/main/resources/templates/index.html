<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Members Web Application</title>
</head>
<body>
<div align="center">
<h1>Members List</h1>
<table>
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
</tr>
</thead>
<tbody>
<tr th:each="member : ${listMembers}">
<td th:text="$(member.fname)"></td>
<td th:text="${member.lname}"></td>
<td th:text="${member.email}"></td>

</tr>
</tbody>

</table>
</div>

</body>
</html>
